{% extends "login_email/base.html" %}
{% block content %}
  <h1>Register</h1>
  {% if messages %}
    {% for message in messages %}<p>{{ message }}</p>{% endfor %}
  {% endif %}
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
{% endblock content %}
